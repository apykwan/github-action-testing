name: Reusable Deploy
on: 
  workflow_call:
    inputs: 
      artifact-name:
        description: The the name of deployable artifact
        required: false
        default: dist
        type: string
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/download-artifact@v7
        with:
          ${{ inputs.artifact-name }}
      - run: ls
      - name: Output information
        run: echo "Deploying & uploading..."